name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Show Java info
        run: |
          java -version
          javac -version

      - name: Ensure gradlew is executable
        run: |
          if [ -f "./gradlew" ]; then chmod +x ./gradlew; fi
          ls -la | sed -n '1,200p'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties', '**/*.gradle*', '**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute for gradlew (extra)
        run: chmod +x ./gradlew || true

      - name: Build (Gradle)
        run: |
          echo "Listado de proyectos Gradle (para debug)"
          ./gradlew projects || true

          echo "Comprobando si existe el subproyecto ':user-service'"
          if ./gradlew :user-service:tasks >/dev/null 2>&1; then
            echo "Proyecto multi-m√≥dulo detectado: ejecuto :user-service:build"
            ./gradlew :user-service:clean :user-service:build --no-daemon --stacktrace
          else
            echo "Single-module o sin subproyecto 'user-service': ejecuto clean build"
            ./gradlew clean build --no-daemon --stacktrace
          fi
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx1536m"

  dependency-check:
    name: dependency-check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache dependency-check data
        uses: actions/cache@v4
        with:
          path: dependency-check-data
          key: ${{ runner.os }}-depcheck-${{ hashFiles('**/gradle-wrapper.properties','**/*.gradle*','**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-depcheck-

      - name: Prepare dependency-check dirs
        run: |
          mkdir -p ./dependency-check-data
          mkdir -p ./build/reports/dependency-check

      - name: Pull OWASP Dependency-Check Docker image
        run: docker pull owasp/dependency-check:latest

      - name: Run OWASP Dependency-Check (Docker) - scan only user-service
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -v "${{ github.workspace }}/dependency-check-data:/usr/share/dependency-check/data" \
            -v "${{ github.workspace }}/build/reports/dependency-check:/report" \
            owasp/dependency-check:latest \
            --scan /src/user-service \
            --project "microservices-springboot-user-service" \
            --format ALL \
            --out /report

      - name: Upload dependency-check report artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/dependency-check