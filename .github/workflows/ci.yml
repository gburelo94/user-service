name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Grant permissions for gradlew
        run: chmod +x ./gradlew || true

      - name: Build the project
        run: ./gradlew clean build --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g"

  dependency-check:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dependency-check dirs
        run: |
          echo "Preparando directorios para OWASP Dependency-Check"
          mkdir -p ./dependency-check-data
          mkdir -p ./build/reports/dependency-check

      - name: Clean Dependency-Check Cache (Force Reset)
        run: |
          echo "Eliminando el directorio dependency-check-data para evitar conflictos..."
          rm -rf ./dependency-check-data

      - name: Pull OWASP Dependency-Check Docker image
        run: docker pull owasp/dependency-check:latest

      - name: Run OWASP Dependency-Check
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -v "${{ github.workspace }}/dependency-check-data:/usr/share/dependency-check/data" \
            -v "${{ github.workspace }}/build/reports/dependency-check:/report" \
            owasp/dependency-check:latest \
            --scan "/src" \
            --project "microservices-springboot" \
            --failOnCVSS 7.0 \
            --out /report

      - name: Upload dependency-check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/dependency-check