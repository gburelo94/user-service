name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew || true

      - name: Build (Gradle)
        run: |
          echo "Listado de proyectos Gradle (para debug)"
          ./gradlew clean build --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx1536m"

  dependency-check:
    name: dependency-check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Verify src directory locally
        run: ls -la ${{ github.workspace }}

      - name: Prepare dependency-check dirs
        run: |
          mkdir -p ./dependency-check-data
          mkdir -p ./build/reports/dependency-check

      - name: Clean Dependency-Check Cache (Force Fresh Updates)
        run: rm -rf ./dependency-check-data

      - name: Pull OWASP Dependency-Check Docker image
        run: docker pull owasp/dependency-check:latest

      - name: Check permissions of mounted directories (debugging)
        run: |
          echo "Validando permisos de montajes para debug"
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -v "${{ github.workspace }}/dependency-check-data:/usr/share/dependency-check/data" \
            -v "${{ github.workspace }}/build/reports/dependency-check:/report" \
            owasp/dependency-check:latest \
            bash -c "ls -ld /usr/share/dependency-check/data && ls -ld /src"

      - name: Run OWASP Dependency-Check
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -v "${{ github.workspace }}/dependency-check-data:/usr/share/dependency-check/data" \
            -v "${{ github.workspace }}/build/reports/dependency-check:/report" \
            owasp/dependency-check:latest \
            --scan "/src" \
            --failOnCVSS 7.0 \
            --out /report

      - name: Upload dependency-check report artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/dependency-check