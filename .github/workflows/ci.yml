name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Build (Gradle)
        run: ./gradlew :user-service:clean :user-service:build --no-daemon

  dependency-check:
    name: dependency-check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: jeremylong/dependency-check-action@v2
        with:
          scan: ./user-service
          format: ALL
          project: microservices-springboot-user-service