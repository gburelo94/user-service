name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Show Java info
        run: |
          java -version
          javac -version

      - name: Ensure gradlew is executable
        run: |
          if [ -f "./gradlew" ]; then chmod +x ./gradlew; fi
          ls -la | sed -n '1,200p'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties', '**/*.gradle*', '**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute for gradlew (extra)
        run: chmod +x ./gradlew || true

      - name: Build (Gradle)
        run: |
          echo "Listado de proyectos Gradle (para debug)"
          ./gradlew projects || true

          echo "Comprobando si existe el subproyecto ':user-service'"
          if ./gradlew :user-service:tasks >/dev/null 2>&1; then
            echo "Proyecto multi-m√≥dulo detectado: ejecuto :user-service:build"
            ./gradlew :user-service:clean :user-service:build --no-daemon --stacktrace
          else
            echo "Single-module o sin subproyecto 'user-service': ejecuto clean build"
            ./gradlew clean build --no-daemon --stacktrace
          fi
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx1536m"

  dependency-check:
    name: dependency-check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Run OWASP Dependency-Check
        uses: jeremylong/dependency-check-action@v2
        with:
          scan: ./user-service
          format: ALL
          project: microservices-springboot-user-service