name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check existence of src directory locally (debugging)
        run: |
          echo "Validando la estructura local en el runner host:"
          ls -la ${{ github.workspace }}
          echo "Intentando acceder al subdirectorio src:"
          ls -la ${{ github.workspace }}/src || echo "Subdirectorio src encontrado o verificado"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew || true

      - name: Build (Gradle)
        run: |
          echo "Listado de proyectos Gradle (para debug)"
          ./gradlew projects || true
          echo "Ejecutando build completo del proyecto:"
          ./gradlew clean build --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx1536m"

  dependency-check:
    name: dependency-check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Verify src directory locally (debugging)
        run: |
          echo "Validando localmente en el host"
          ls -la ${{ github.workspace }}/
          ls -la ${{ github.workspace }}/src || echo "Todo bien: src encontrado"

      - name: Prepare dependency-check dirs
        run: |
          mkdir -p ./dependency-check-data
          mkdir -p ./build/reports/dependency-check

      - name: Cache dependency-check data
        uses: actions/cache@v4
        with:
          path: dependency-check-data
          key: ${{ runner.os }}-depcheck-${{ hashFiles('**/gradle-wrapper.properties','**/*.gradle*','**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-depcheck-

      - name: Pull OWASP Dependency-Check Docker image
        run: docker pull owasp/dependency-check:latest

      - name: Run OWASP Dependency-Check (Docker)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -v "${{ github.workspace }}/dependency-check-data:/usr/share/dependency-check/data" \
            -v "${{ github.workspace }}/build/reports/dependency-check:/report" \
            owasp/dependency-check:latest \
            --scan "/src" \
            --project "microservices-springboot" \
            --format ALL \
            --out /report

      - name: Upload dependency-check report artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/dependency-check